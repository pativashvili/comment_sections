<div class="user">
  <input class="likes" type="number" [value]="commentItem.score" #input />

  <div class="user_header">
    <div class="user-information">
      <img src="../../../../assets/{{ commentItem.user.image.png }}" />
      <h5>{{ commentItem.user.username }}</h5>
      <h5>{{ commentItem.createdAt }}</h5>
    </div>

    <ng-container *ngIf="commentItem.user.username != current_user.username">
      <button class="btn-reply" (click)="toggleReply()">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="13">
          <path
            d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z"
            fill="#5357B6"
          />
        </svg>
        Reply
      </button>
    </ng-container>
    <ng-container *ngIf="commentItem.user.username == current_user.username">
      <div class="current-user-buttons">
        <button (click)="removeComment()" class="btn-delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="14">
            <path
              d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z"
              fill="#ED6368"
            />
          </svg>
          Delete
        </button>

        <button class="btn-edit">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
            <path
              d="M13.479 2.872 11.08.474a1.75 1.75 0 0 0-2.327-.06L.879 8.287a1.75 1.75 0 0 0-.5 1.06l-.375 3.648a.875.875 0 0 0 .875.954h.078l3.65-.333c.399-.04.773-.216 1.058-.499l7.875-7.875a1.68 1.68 0 0 0-.061-2.371Zm-2.975 2.923L8.159 3.449 9.865 1.7l2.389 2.39-1.75 1.706Z"
              fill="#5357B6"
            />
          </svg>
          Edit
        </button>
      </div>
    </ng-container>
  </div>

  <p>
    {{ commentItem.content }}
  </p>
</div>

<app-new-reply (onReply)="handleReply($event)" *ngIf="isReplayActive">
</app-new-reply>

<app-item-replys
  (onReplyToReplyHanlder)="handleReplyForReply($event)"
  (replyIdOmitter)="handleReplyId($event)"
  *ngFor="let reply of commentItem.replies"
  [replyItem]="reply"
  [current_user]="current_user"
>
</app-item-replys>
