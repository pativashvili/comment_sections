<div class="user reply_user currentUser" *ngIf="not_replied">
  <img src="../../../assets/{{ current_user?.image?.png }}" />
  <input
    placeholder="Add a comment..."
    type="text"
    [(ngModel)]="reply_inputed_value"
  />
  <button class="btn-send" (click)="getContent()">REPLY</button>
</div>

<app-replied-comment
  *ngIf="replied"
  [reply_users]="users"
  [current_user]="current_user"
  [value]="reply_inputed_value"
>
</app-replied-comment>
